<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Thông tin tài khoản</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/extra.js"></script>
<script type="text/javascript" charset="utf-8" src="js/blockUI.js"></script>
<script type="text/javascript" charset="utf-8" src="js/extrablock.js"></script>
<script async type="text/javascript" src="js/client/edit_account.js"></script>
</head>
<body>
	<div id="header"></div>
	<div class="container" style="margin-top: 10px">
		<div class="row">
			<div id="left-his"></div>
			<div class="col-md-8 col-md-offset-1">
				<div class="row" >
					<div class="form-horizontal"
						style="border: 1px solid lightgray; border-bottom: 3px solid #50a190;padding-top:10px ">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">Họ tên</label>
							<div class="col-sm-7">
								<input type="email" class="form-control" id="name">
							</div>
						</div>
						<div class="form-group">
							<label for="Email" class="col-sm-3 control-label">Email</label>
							<div class="col-sm-7">
								<input type="email" class="form-control" id="Email" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="txtbirthday" class="col-sm-3 control-label">Ngày
								sinh</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="text" id="idbirthday" name="txtbirthday"
										class="form-control">
									<div class="input-group-addon"
										style="background-color: white; border: none; color: green; font-size: 20px;">
										<span style="" class="glyphicon glyphicon-calendar"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Email" class="col-sm-3 control-label">Giới tính</label>
							<div class="col-sm-7">
								<label class="radio-inline"> <input type="radio"
									name="rdogender" id="rdomale" value="Nam">
									Nam
								</label> <label class="radio-inline"> <input type="radio"
									name="rdogender" id="rdofemale" value="Nu">
									Nữ
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-3 control-label">Địa chỉ</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" id="address"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-3"></div>							
							<div class=" col-sm-9">
								 <label class="radio-inline"> <input type="checkbox" id="chkchangepass" >								
									Thay đổi mật khẩu
								</label>
							</div>
						</div>
						<div id="boxchange" style="display:none">
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-7"
									style="font-family: cursive; font-weight: bold;">
									<span class="glyphicon glyphicon-question-sign"
										style="color: #dc6530"></span> Thay đổi mật khẩu của bạn
								</div>
							</div>
							<div class="form-group">
								<label for="oldpassword" class="col-sm-3 control-label">Mật
									khẩu cũ</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="oldpassword">
								</div>
							</div>
							<div class="form-group">
								<label for="newpassword" class="col-sm-3 control-label">Mật
									khẩu mới</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="newpassword">
								</div>
							</div>
							<div class="form-group">
								<label for="retypepassword" class="col-sm-3 control-label">Nhập
									lại mật khẩu</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="retypepassword">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-7">
								<button type="button" id="btnchangeinfo" class="btn btn-warning form-control">Cập
									nhật</button>
							</div>
						</div>
					</div>	
				</div>		
			</div>
		</div>		
	</div>
	<div id="footer"></div>	
</body>
</html>
