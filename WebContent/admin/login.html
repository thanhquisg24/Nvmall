<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin LOgin</title>
     <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
 </head>
 
 <body>
 
 	<div style="margin:0 auto;text-align:center;">
 			<h1> LOgin page!! </h1>
 			<br>
 			<input type="button" value="DO LOGIN" style="width:300px;height:300px" id="dologin">
 			
 	</div>
 <script type="text/javascript" >
			$("#dologin").click(function(){
				$.post("/Nvmall/spring/ad/loginController/do_login",function(data){
					if(data.f=="0"){
						alert(data.message);
						window.location.href="/Nvmall/admin/index.html";
					}
				},"json");
			});
</script>	
 </body>
 </html>
