<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Thông tin chung</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/blockUI.js"></script>
<script type="text/javascript" charset="utf-8" src="js/extrablock.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/extra.js"></script>
<script async type="text/javascript" src="js/client/general.js"></script>
</head>
<body>

	<div id="header"></div>
	<div class="container" style="margin-top: 10px">
	<div class="row">
		<div id="left-his"></div>
		<div class="col-md-9">
			<div class="headerhistory">Hồ sơ của tôi</div>
			<div style="border: 1px solid lightgray; padding: 5px;">

				<div class="form-horizontal">
					<div class="row form-group">
						<div class="col-md-2">
							<span class="labelinfo">Họ tên</span>

						</div>
						<div class="col-md-10 ">
							<input type="text" id="sfullname" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							<span class="labelinfo">Email</span>

						</div>
						<div class="col-md-10 ">
							<span id="semail"></span>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							<span class="labelinfo">Điện thoại</span>

						</div>
						<div class="col-md-10 ">
							<input type="text" id="sphone" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							<span class="labelinfo">Địa chỉ</span>

						</div>
						<div class="col-md-10 ">
							<input type="text" id="saddress" class="form-control">
						</div>
					</div>
					<div class="row form-group" align="center">
						<button class="btn btn-info" id="btnsubmit"
							style="padding: 5px 20px;">Sửa thông tin</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>
	<div id="footer"></div>
</body>
</html>
