<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vivmall Web mua sắm trực tuyến</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style_2.css">
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/extra.js"></script>
<script type="text/javascript" charset="utf-8" src="js/blockUI.js"></script>
<script type="text/javascript" charset="utf-8" src="js/dialog.js"></script>
<script type="text/javascript" charset="utf-8" src="js/extrablock.js"></script>
<script type="text/javascript" src="js/client/category-product.js"></script>

</head>
<body>
	<div id="header"></div>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12 contain-fruid menu_category" id="contain_menu">

				</div>
			</div>
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-12 contain-fruid">
					<div class="filter_block">
						<div class="filter_block_header">
							<h1 id="name_category" style="display: none"></h1>
						</div>
						<div class="filter_block_content clear_fix" id="content_property">

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 " >
					<div class="block_left" id="content_search_product">
					</div>
					<div class="block_left" id="loading_product"></div>
				</div>
				<div class="col-xs-2 " style="padding: 0px;">
					<div class="row box-recommend-category" style="margin-top: 15px;">
						<div class="col-xs-12">
							<span class="ttl-category">Sản phẩm đề cử</span>
						</div>
						<div class="col-xs-12">
							<div id="content_product_recommend"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-12 contain-fruid wrap-slider-blocks" id="content_product_qt">					
						
					</div>
				</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
